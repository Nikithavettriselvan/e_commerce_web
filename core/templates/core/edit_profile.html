<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
</head>
<body>
    <div class="container">
        <h1>📝 Edit Your Profile</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>

        <br>
        <a href="{% url 'profile' %}" class="back-link">← Back to Profile</a>
    </div>
</body>
</html>
