<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/change_password.css' %}">

</head>
<body>
    <div class="container">
    <h1>🔐 Change Your Password</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Update Password</button>
    </form>

    <br>
    <a href="{% url 'profile' %}">Back to Profile</a>
    </div>
</body>
</html>
